<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Block Details</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; max-width: 900px; margin-left: auto; margin-right: auto; }
    header, footer {
      background-color: #222;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header img.logo {
      height: 40px;
      margin-right: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      text-align: center;
      flex-grow: 1;
    }
    footer {
      justify-content: center;
      font-size: 0.9rem;
    }
    main {
      padding: 20px;
    }
    img.block-image {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .availability {
      font-weight: bold;
      margin-top: 10px;
    }
    .available {
      color: green;
    }
    .not-available {
      color: red;
    }
    .back-link {
      margin-bottom: 20px;
      display: inline-block;
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Legacy RP Logo" class="logo" />
    <h1>Legacy Roleplay Bangladesh</h1>
  </header>

  <main>
    <div class="back-link" onclick="history.back()">‚Üê Back to Blocks List</div>
    <div id="block-detail">Loading block details...</div>
  </main>

  <footer>
    &copy; 2025 Legacy Roleplay Bangladesh. All rights reserved.
  </footer>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const blockId = getQueryParam('id');

    if (!blockId) {
      document.getElementById('block-detail').innerText = 'Block ID is missing.';
    } else {
      fetch('blocks.json')
        .then(response => response.json())
        .then(blocks => {
          const block = blocks.find(b => b.id === blockId);
          if (!block) {
            document.getElementById('block-detail').innerText = 'Block not found.';
            return;
          }

          let availabilityText = '';
          let availabilityClass = '';
          if (block.isAvailable) {
            availabilityText = 'Available';
            availabilityClass = 'available';
          } else {
            availabilityText = `Taken by ${block.companyName || 'Unknown Company'}`;
            availabilityClass = 'not-available';
          }

          const typesArr = Object.entries(block.types).map(([type, count]) => `<li>${type}: ${count}</li>`).join('');
          const storageArr = Object.entries(block.storage).map(([type, size]) => `<li>${type}: ${size}</li>`).join('');

          document.getElementById('block-detail').innerHTML = `
            <h1>${block.name}</h1>
            <img src="${block.image}" alt="${block.name}" class="block-image" />
            <p><strong>Number of Houses:</strong> ${block.houses}</p>
            <p><strong>House Types:</strong></p>
            <ul>${typesArr}</ul>
            <p><strong>Storage Info:</strong></p>
            <ul>${storageArr}</ul>
            <p class="availability ${availabilityClass}">${availabilityText}</p>
          `;
        })
        .catch(err => {
          document.getElementById('block-detail').innerText = 'Failed to load blocks data.';
          console.error(err);
        });
    }
  </script>
</body>
</html>
