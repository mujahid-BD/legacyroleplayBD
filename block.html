<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Block Details - Legacy RP BD</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .block-details {
      max-width: 800px;
      margin: 3rem auto;
      background-color: #f9f9f9;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .block-details h2 {
      margin-bottom: 1rem;
    }
    .block-details img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .block-details table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    .block-details table th,
    .block-details table td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
    }
    .status {
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 1rem;
    }
    .available {
      background-color: #d4edda;
      color: #155724;
    }
    .not-available {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="block-details" id="block-details">
    <h2>Loading...</h2>
  </div>

  <div id="footer"></div>

  <script src="js/include.js"></script>
  <script>
    async function loadBlockDetails() {
      const params = new URLSearchParams(window.location.search);
      const blockId = params.get("id");

      const response = await fetch("blocks.json");
      const blocks = await response.json();
      const block = blocks.find((b) => b.id === blockId);

      const container = document.getElementById("block-details");
      if (!block) {
        container.innerHTML = "<h2>Block not found</h2>";
        return;
      }

      const availability = block.isAvailable
        ? `<span class="status available">Available</span>`
        : `<span class="status not-available">Not Available` +
          (block.claimedBy ? ` (Claimed by ${block.claimedBy})` : "") +
          `</span>`;

      let typesRows = "";
      for (const type in block.types) {
        typesRows += `
          <tr>
            <td>${type}</td>
            <td>${block.types[type]}</td>
            <td>${block.storage[type]}</td>
          </tr>
        `;
      }

      container.innerHTML = `
        <h2>${block.name}</h2>
        ${availability}
        <img src="${block.image}" alt="${block.name}" />
        <p>Total Houses: <strong>${block.houses}</strong></p>
        <table>
          <thead>
            <tr>
              <th>Type</th>
              <th>Count</th>
              <th>Storage</th>
            </tr>
          </thead>
          <tbody>
            ${typesRows}
          </tbody>
        </table>
      `;
    }

    loadBlockDetails();
  </script>
</body>
</html>
