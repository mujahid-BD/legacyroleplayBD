<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Legacy RP BD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main style="max-width: 800px; margin: 2rem auto; padding: 1rem;">
    <h2>üìã Your Dashboard</h2>
    <div id="dashboard-content"></div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="js/utils.js"></script>
  <script>
    loadLayout(); // inject header & footer

    const user = JSON.parse(localStorage.getItem('legacyRPUser'));
    const dashboardContent = document.getElementById('dashboard-content');

    if (!user) {
      dashboardContent.innerHTML = `
        <p>Please <a href="login.html">login</a> to access your dashboard.</p>
      `;
    } else {
      const status = user.approved ? '‚úÖ Approved Company Owner' : '‚è≥ Pending Approval';
      dashboardContent.innerHTML = `
        <p><strong>Username:</strong> ${user.username}</p>
        <p><strong>User ID:</strong> ${user.userid}</p>
        <p><strong>Status:</strong> ${status}</p>
        <p><strong>Role:</strong> ${user.role}</p>
      `;

      // Optional future: load owned blocks, requests, etc.
    }
  </script>
</body>
</html>
