<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Legacy RP BD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="dashboard">
    <h1>Welcome to Your Dashboard</h1>
    <div id="dashboard-content"></div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="js/auth.js"></script>
  <script>
    // Load header and footer
    fetch('header.html').then(res => res.text()).then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
      renderUserHeader();
    });

    fetch('footer.html').then(res => res.text()).then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });

    // Dashboard Content
    const dashboard = document.getElementById('dashboard-content');
    const user = JSON.parse(localStorage.getItem('legacyRPUser'));

    if (!user) {
      window.location.href = 'login.html';
    } else {
      dashboard.innerHTML = `
        <p><strong>Username:</strong> ${user.username}</p>
        <p><strong>Discord ID:</strong> ${user.userid}</p>
        <p><strong>Role:</strong> ${user.role}</p>
        <p><strong>Status:</strong> ${user.approved ? '✅ Approved' : '⏳ Pending Approval'}</p>
        <br />
        <p>You will gain full access to block rental system after admin approval.</p>
      `;
    }
  </script>
</body>
</html>
