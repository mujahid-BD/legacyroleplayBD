<!-- header.html -->
<header style="background: #2c2f33; color: white; padding: 1rem; text-align: center;">
  <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1000px; margin: auto;">
    <div style="display: flex; align-items: center; gap: 10px;">
      <img src="assets/logo.png" alt="Logo" height="40" />
      <h1>Legacy Roleplay Bangladesh</h1>
    </div>
    <div id="user-section">
      <!-- User info or login/logout will load here -->
    </div>
  </div>
</header>

<script>
  const userSection = document.getElementById('user-section');
  const user = JSON.parse(localStorage.getItem('legacyRPUser'));

  if (user) {
    userSection.innerHTML = `
      <span>ðŸ‘¤ ${user.username}</span>
      <button onclick="logout()" style="margin-left:10px;">Logout</button>
    `;
  } else {
    userSection.innerHTML = `
      <a href="login.html">
        <button>Login</button>
      </a>
    `;
  }

  function logout() {
    localStorage.removeItem('legacyRPUser');
    location.reload();
  }
</script>
