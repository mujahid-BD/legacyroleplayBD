<header style="background:#2c2f33; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; color: white;">
  <div style="display: flex; align-items: center; gap: 10px;">
    <img src="assets/logo.png" alt="Legacy RP BD Logo" style="height:40px;" />
    <h1 style="margin:0; font-size: 1.5rem; font-weight: bold;">Legacy Roleplay Bangladesh</h1>
  </div>
  <nav>
    <a href="index.html" style="color: white; margin-right: 15px; text-decoration:none;">Home</a>
    <a href="dashboard.html" style="color: white; margin-right: 15px; text-decoration:none;">Dashboard</a>
    <a href="login.html" style="color: white; text-decoration:none;" id="login-link">Login</a>
    <a href="#" id="logout-link" style="color: white; text-decoration:none; display:none;">Logout</a>
  </nav>
</header>

<script>
  // Login/Logout link toggle based on user login state
  const user = JSON.parse(localStorage.getItem('legacyRPUser'));
  const loginLink = document.getElementById('login-link');
  const logoutLink = document.getElementById('logout-link');

  if(user) {
    loginLink.style.display = 'none';
    logoutLink.style.display = 'inline';
  } else {
    loginLink.style.display = 'inline';
    logoutLink.style.display = 'none';
  }

  logoutLink.addEventListener('click', () => {
    localStorage.removeItem('legacyRPUser');
    window.location.href = 'index.html';
  });
</script>
