<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Legacy Roleplay Bangladesh - Blocks List</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto; }
    .block-item { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; border-radius: 6px; cursor: pointer; }
    .availability { font-weight: bold; margin-top: 10px; }
    .available { color: green; }
    .not-available { color: red; }
    .block-name { font-size: 1.2em; color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Legacy Roleplay Bangladesh</h1>
  <h2>Available Blocks</h2>

  <div id="block-list">Loading blocks...</div>

  <script>
    fetch('blocks.json')
      .then(response => response.json())
      .then(blocks => {
        const blockListContainer = document.getElementById('block-list');
        blockListContainer.innerHTML = '';

        blocks.forEach(block => {
          const blockDiv = document.createElement('div');
          blockDiv.classList.add('block-item');

          // Calculate availability text and style
          let availabilityText = '';
          let availabilityClass = '';
          if (block.isAvailable) {
            availabilityText = 'Available';
            availabilityClass = 'available';
          } else {
            availabilityText = `Not Available (Taken by ${block.companyName || 'Unknown Company'})`;
            availabilityClass = 'not-available';
          }

          // Block clickable name with link to detail page
          blockDiv.innerHTML = `
            <div class="block-name" onclick="location.href='block.html?id=${block.id}'">${block.name}</div>
            <p class="availability ${availabilityClass}">${availabilityText}</p>
          `;

          blockListContainer.appendChild(blockDiv);
        });
      })
      .catch(err => {
        document.getElementById('block-list').innerText = 'Failed to load blocks data.';
        console.error(err);
      });
  </script>
</body>
</html>
