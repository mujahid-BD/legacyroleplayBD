<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Legacy RP BD - Home</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <main>
    <section class="hero">
      <h1>Welcome to Legacy Roleplay BD</h1>
      <p>Explore and manage your blocks across the city. Login to get started.</p>
      <a href="login.html" class="btn">Login</a>
    </section>

    <section class="features">
      <div class="feature">
        <h2>Block Directory</h2>
        <p>Browse all available blocks in the city and view their details.</p>
        <a href="blocks.html" class="btn">View Blocks</a>
      </div>
      <div class="feature">
        <h2>Company Registration</h2>
        <p>Verified company owners can rent blocks for business use.</p>
        <a href="register.html" class="btn">Register</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="js/common.js"></script>
  <script>
    window.onload = () => {
      loadHeaderFooter();

      // একবারের জন্য blocks ডাটা localStorage-এ সেভ করা
      if (!localStorage.getItem('blocksData')) {
        fetch('blocks.json')
          .then(res => res.json())
          .then(data => {
            localStorage.setItem('blocksData', JSON.stringify(data));
          });
      }
    };
  </script>
</body>
</html>
