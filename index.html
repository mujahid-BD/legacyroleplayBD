<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Legacy Roleplay Bangladesh - Block List</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    h1 { text-align: center; }
    .block-list { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .block-card {
      background: white; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 250px; padding: 10px; cursor: pointer; transition: transform 0.2s ease;
    }
    .block-card:hover { transform: scale(1.05); }
    .block-card img { width: 100%; border-radius: 6px; }
    .block-info { margin-top: 10px; }
    .block-name { font-weight: bold; font-size: 1.2em; }
    .availability {
      font-weight: bold; 
      color: green;
    }
    .not-available {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Legacy Roleplay Bangladesh Server - Block List</h1>
  <div class="block-list" id="blockList"></div>

  <script src="js/main.js"></script>
</body>
</html>
