<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Legacy Roleplay Bangladesh - Blocks List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; max-width: 900px; margin-left: auto; margin-right: auto; }
    header, footer {
      background-color: #222;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header img.logo {
      height: 40px;
      margin-right: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      text-align: center;
      flex-grow: 1;
    }
    footer {
      justify-content: center;
      font-size: 0.9rem;
    }
    .block-list {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .block-item {
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 180px;
      cursor: pointer;
      text-align: center;
      padding: 10px;
      transition: box-shadow 0.2s;
    }
    .block-item:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .block-item img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
    }
    .block-name {
      margin-top: 10px;
      font-weight: bold;
      color: blue;
      text-decoration: underline;
    }
    .availability {
      margin-top: 5px;
      font-weight: bold;
    }
    .available { color: green; }
    .not-available { color: red; }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Legacy RP Logo" class="logo" />
    <h1>Legacy Roleplay Bangladesh</h1>
  </header>

  <main>
    <div class="block-list" id="block-list">Loading blocks...</div>
  </main>

  <footer>
    &copy; 2025 Legacy Roleplay Bangladesh. All rights reserved.
  </footer>

  <script>
    fetch('blocks.json')
      .then(response => response.json())
      .then(blocks => {
        const blockListContainer = document.getElementById('block-list');
        blockListContainer.innerHTML = '';

        blocks.forEach(block => {
          const blockDiv = document.createElement('div');
          blockDiv.classList.add('block-item');

          // Availability text and class
          let availabilityText = '';
          let availabilityClass = '';
          if (block.isAvailable) {
            availabilityText = 'Available';
            availabilityClass = 'available';
          } else {
            availabilityText = `Taken by ${block.companyName || 'Unknown Company'}`;
            availabilityClass = 'not-available';
          }

          blockDiv.innerHTML = `
            <img src="${block.image}" alt="${block.name}" />
            <div class="block-name" onclick="location.href='block.html?id=${block.id}'">${block.name}</div>
            <div class="availability ${availabilityClass}">${availabilityText}</div>
          `;

          blockListContainer.appendChild(blockDiv);
        });
      })
      .catch(err => {
        document.getElementById('block-list').innerText = 'Failed to load blocks data.';
        console.error(err);
      });
  </script>
</body>
</html>
