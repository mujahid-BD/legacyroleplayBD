<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legacy RP BD - Blocks</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .blocks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .block-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .block-card:hover {
      transform: translateY(-5px);
    }
    .block-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .block-info {
      padding: 1rem;
    }
    .block-info h3 {
      margin: 0;
      font-size: 1.2rem;
    }
    .block-info p {
      margin: 0.5rem 0 0 0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <div class="container">
    <h2 style="text-align:center; margin-bottom:2rem">Available Blocks</h2>
    <div class="blocks-grid" id="blockList"></div>
  </div>

  <div id="footer-container"></div>

  <script>
    // Header/Footer Loader
    window.addEventListener('DOMContentLoaded', () => {
      fetch('header.html')
        .then(res => res.text())
        .then(data => document.getElementById('header-container').innerHTML = data);

      fetch('footer.html')
        .then(res => res.text())
        .then(data => document.getElementById('footer-container').innerHTML = data);

      fetch('blocks.json')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('blockList');
          container.innerHTML = '';

          data.forEach(block => {
            const div = document.createElement('div');
            div.className = 'block-card';
            div.onclick = () => window.location.href = `block.html?id=${block.id}`;
            div.innerHTML = `
              <img src="${block.image}" alt="${block.name}" />
              <div class="block-info">
                <h3>${block.name}</h3>
                <p>${block.houses} Houses</p>
                <p>Status: ${block.isAvailable ? '<span style="color:green">Available</span>' : '<span style="color:red">Not Available</span>'}</p>
                ${!block.isAvailable && block.claimedBy ? `<p>Claimed by: <strong>${block.claimedBy}</strong></p>` : ''}
              </div>
            `;
            container.appendChild(div);
          });
        });
    });
  </script>
</body>
</html>
