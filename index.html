<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Legacy RP BD - Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .block-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .block-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .block-card:hover {
      transform: translateY(-5px);
    }

    .block-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .block-card .details {
      padding: 1rem;
    }

    .block-card h3 {
      margin: 0 0 0.5rem 0;
    }

    .status {
      font-weight: bold;
    }

    .status.available {
      color: green;
    }

    .status.unavailable {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Header will be loaded here -->
  <div id="header-placeholder"></div>

  <main>
    <h2 style="text-align: center; margin-top: 2rem;">Available Blocks</h2>
    <div class="block-container" id="blocks-container">
      <!-- Blocks will be loaded here -->
    </div>
  </main>

  <!-- Footer will be loaded here -->
  <div id="footer-placeholder"></div>

  <script>
    // Load header and footer HTML
    window.addEventListener('DOMContentLoaded', () => {
      fetch('header.html')
        .then(res => res.text())
        .then(data => document.getElementById('header-placeholder').innerHTML = data);

      fetch('footer.html')
        .then(res => res.text())
        .then(data => document.getElementById('footer-placeholder').innerHTML = data);

      fetch('blocks.json')
        .then(res => res.json())
        .then(blocks => {
          const container = document.getElementById('blocks-container');
          blocks.forEach(block => {
            const card = document.createElement('div');
            card.className = 'block-card';
            card.onclick = () => window.location.href = `block.html?id=${block.id}`;
            card.innerHTML = `
              <img src="${block.image}" alt="${block.name}" />
              <div class="details">
                <h3>${block.name}</h3>
                <p>Total Houses: ${block.houses}</p>
                <p class="status ${block.isAvailable ? 'available' : 'unavailable'}">
                  ${block.isAvailable ? 'Available' : 'Not Available'}
                  ${!block.isAvailable && block.rentedBy ? `<br/><small>(${block.rentedBy})</small>` : ''}
                </p>
              </div>
            `;
            container.appendChild(card);
          });
        });
    });
  </script>

  <!-- ðŸ”„ Include auth system -->
  <script src="js/auth.js"></script>

</body>
</html>
