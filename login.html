<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Legacy RP BD - Discord Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #7289da;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login-box {
      background: #2c2f33;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #7289da;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>Discord Login (Fak)</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Discord Username" required />
      <input type="text" id="userid" placeholder="Discord User ID" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
